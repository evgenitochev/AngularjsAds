
<header>
  <h1 >Ads - {{pageTitle}}</h1>
</header>

<div id="wrapper">
  <div class="row">
    <div class="col-md-3">
      <div ng-include="'templates/public/left-sidebar.html'" ng-if="!isLoggedIn"></div>
      <div ng-include="'templates/directives/logged-in-sidebar.html'" ng-if="isLoggedIn"></div>
    </div>
    <div class="col-md-6">
      <div>
<form class="form-horizontal">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Username" ng-model="user.username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
    </div> 

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="login(user)">Submit</button>
      </div>
    </div>
  </fieldset>
  </form>
  
</div>
    </div>
    <div class="col-md-3">
      <categories></categories>
      <towns></towns>
    </div>
  </div>  
</div>
